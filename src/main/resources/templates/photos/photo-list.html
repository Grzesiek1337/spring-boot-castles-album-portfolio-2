<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Photo list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<div>
    <div>
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="fileName : ${photosFileNames}">
                    <div class="card shadow-sm">
                        <img height="225" class="bd-placeholder-img card-img-top d-block w-100" th:src="@{${'/photos/' + fileName}}" alt="@{${fileName}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments/general-fragments.html :: footer"></footer>
</body>
</html>
