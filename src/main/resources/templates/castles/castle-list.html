<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Castle list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body><header th:insert="fragments/general-fragments.html :: header"></header>
<div class="bg-dark d-flex justify-content-center">
    <table>
        <thead>
        <tr><th class="text-white text-decoration-none">CastleName|</th>
            <th class="text-white text-decoration-none">CastleLocation|</th>
            <a th:href="@{'/castle/add'}" class="text-white text-decoration-none">Add</a>
        </tr>
        </thead>
        <tbody>
        <tr th:each="castleDTO : ${castles}">
            <td class="text-white text-decoration-none" th:text="${castleDTO.castleName}"></td>
            <td class="text-white text-decoration-none" th:text="${castleDTO.castleLocation}"></td>

            <td>
                <a th:href="@{'/castle/remove/' + ${castleDTO.id}}">Delete</a>
                <a th:href="@{'/castle/show-details/' + ${castleDTO.id}}">See Full Details</a>
            </td>
        </tr>
        </tbody>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/'}">Return</a>
    </table>
</div>
</body>
</html>
