<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Castle add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<img th:src="@{'/photos/add-castle-tb.jpeg'}" class="img-fluid" style="max-width: 100%" >
<div class="d-flex justify-content-center">
    <form action="#" th:action="@{/castle/add}" th:object="${castleDTO}" method="POST" enctype="multipart/form-data">
        <div>
            <div>
                <span>Castle Name</span>
            </div>
            <input type="text" th:field="*{castleName}">
        </div>
        <div>
            <div>
                <span>Castle Description</span>
            </div>
            <input type="text"  th:field="*{castleDescription}">
        </div>
        <div>
            <div>
                <span>Year of build</span>
            </div>
            <input type="number" th:field="*{castleYearOfBuild}">
        </div>
        <div>
            <div>
                <span>Location</span>
            </div>
            <input type="text" th:field="*{castleLocation}">
        </div>
        <div>
            <div>
                <span>Castle Main Image</span>
            </div>
            <input type="file" name="imageFile">
        </div>
        <input type="submit" value="Upload"/>
    </form>
</div>
<footer th:insert="fragments/general-fragments.html :: footer"></footer>
</body>
</html>
