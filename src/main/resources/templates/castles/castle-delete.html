<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Application Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<div class="bg-dark d-flex justify-content-center">
    <div class="d-flex flex-column">
        <a class="text-white text-decoration-none"
           th:text="${' Are you sure you want to remove castle album with id ' + castleId + ' ?'}"></a>
        <a th:href="@{'/castle/delete/' + ${castleId}}">Yes</a>
        <a th:href="@{'/castle/list'}">No</a>
    </div>
</div>
</body>
</html>
