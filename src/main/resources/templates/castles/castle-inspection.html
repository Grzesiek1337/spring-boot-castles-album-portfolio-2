<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Castle list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/general-fragments.html :: header"></header>
<div class="bg-dark d-flex justify-content-center">
    <table class="d-flex flex-column">
        <thead>
        <tr>
            <th class="text-white text-decoration-none">Id| </th>
            <th class="text-white text-decoration-none">CastleName|</th>
            <th class="text-white text-decoration-none">CastleYearOfBuild|</th>
            <th class="text-white text-decoration-none">CastleLocation|</th>
        </tr></thead>
        <tbody>

            <td class="text-white text-decoration-none" th:text="${castleDTO.id}"></td>
            <td class="text-white text-decoration-none" th:text="${castleDTO.castleName}"></td>
            <td class="text-white text-decoration-none" th:text="${castleDTO.castleYearOfBuild}"></td>
            <td class="text-white text-decoration-none" th:text="${castleDTO.castleLocation}"></td>
            <td th:each="photo : ${castleDTO.photos}">
                <img height="75" width="75" class="d-block w-100" th:src="@{${'/photos/' + photo.fileName}}" alt="@{${photo.fileName}}">
            </td>
            <td>
                <a th:href="@{'/castle/remove/' + ${castleDTO.id}}">Delete</a>
            </td>

        </tbody>
        <a class="text-decoration-none" style="color: yellow" th:href="@{'/castle/list'}">Return</a>
    </table>
</div>
</body>
</html>
